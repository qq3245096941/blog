<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>追风的牧羊人个人博客</title>
    <!-- ================= Favicon ================== -->
    <!-- Styles -->
    <link href="/static/assets/fontAwesome/css/fontawesome-all.min.css" rel="stylesheet">
    <link href="/static/assets/css/lib/themify-icons.css" rel="stylesheet">
    <link href="/static/assets/css/lib/sidebar.css" rel="stylesheet">
    <link href="/static/assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/css/lib/nixon.css" rel="stylesheet">
    <link href="/static/assets/lib/lobipanel/css/lobipanel.min.css" rel="stylesheet">
    <link href="/static/assets/css/style.css" rel="stylesheet">
    <link href="/static/layui/css/layui.css">
    {include file='common@public/script'}

    <script src="/static/assets/js/lib/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
</head>

<body>
<!--侧边导航栏-->
<div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures">
    <div class="nano">
        <div class="nano-content">
            <ul>
                <!--总览-->
                <li class="{$nav['main']|default=''}">
                    <a href="/admin"><i class="ti-home"></i> 总览 </a>
                </li>
                <!--帖子-->
                <li class="{$nav['post']|default=''}">
                    <a class="sidebar-sub-toggle"><i class="ti-comment-alt"></i> 帖子 <span
                            class="sidebar-collapse-icon ti-angle-down"></span></a>
                    <ul>
                        <li>
                            <a href="/admin/post/all">所有帖子</a>
                        </li>
                        <li>
                            <a href="/admin/post/create">创建帖子</a>
                        </li>
                    </ul>
                </li>
                <li class="{$nav['classify']|default=''}">
                    <a class="sidebar-sub-toggle"><i class="ti-package"></i> 分类 <span
                            class="sidebar-collapse-icon ti-angle-down"></span></a>
                    <ul>
                        <li><a href="/admin/classify/all">所有分类</a></li>
                        <li><a href="/admin/classify/create">创建分类</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<!--顶部导航栏-->
<div class="header">
    <div class="pull-left">
        <div class="logo">
            <a href="index.html">
                <img id="logoImg" src="logo/logo.png" data-logo_big="logo/logo.png" data-logo_small="logo/logoSmall.png"
                     alt="Nixon"/>
            </a>
        </div>
        <div class="hamburger sidebar-toggle">
            <span class="ti-menu"></span>
        </div>
    </div>
    <div class="pull-right p-r-15">
        <ul>
            <li class="header-icon dib">
                {if $Request.session.user.email}
                    <span>管理员</span>
                {else}
                    <a href="/login" style="color: #fff;">登录</a>
                {/if}
                &nbsp;
                <a href="/" style="color: #fff;">返回首页</a>
            </li>
        </ul>

    </div>
</div>
<div class="chat-sidebar">

</div>
<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <!--标题-->
                <div class="col-lg-8 p-0">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>{$title}</h1>
                        </div>
                    </div>
                </div>
                <!--面包屑-->
                <div class="col-lg-4 p-0">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="/admin">主页</a></li>
                                <li class="active">{$title}</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!--内容-->
            <div class="main-content">
                {__CONTENT__}
                追风的模样人的博客
            </div>
        </div>
    </div>
</div>
<!-- jquery vendor -->
<script src="/static/assets/js/lib/jquery.nanoscroller.min.js"></script>
<!-- nano scroller -->
<script src="/static/assets/js/lib/sidebar.js"></script>

<script src="/static/assets/lib/lobipanel/js/lobipanel.js"></script>

<!-- // Datamap -->
<script src="/static/assets/js/scripts.js"></script>
<!-- scripit init-->
<script>
    $(document).ready(function () {
        $('#lobipanel-custom-control').lobiPanel({
            reload: false,
            close: false,
            editTitle: false
        });
    });
</script>
</body>
<style>
    pre{
        margin: 0;
        padding: 0;
    }

    .layui-upload-file{
        display: none !important;
    }
</style>
</html>
