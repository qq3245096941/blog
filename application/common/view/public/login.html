{include file='common@public/header'}
<div class="bg-primary">
    <div class="Nixon-login">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <form class="login-content" method="post" action="/login">
                        <div class="login-logo">
                            <a href="/admin"><span>返回后台</span></a>
                        </div>
                        <div class="login-form">
                            <h4>管理员登录</h4>
                            <form>
                                <div class="form-group">
                                    <label>账号(邮箱)</label>
                                    <input type="email" class="form-control" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input type="password" class="form-control" placeholder="密码" name="password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">登录</button>
                                <div class="social-login-content" style="padding: 30px;color: #000;text-align: center">
                                    后台网站仅为演示，修改数据库数据需要管理员权限，请登录
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('form').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                email: {
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        emailAddress: {
                            message: '邮箱地址格式有误'
                        }
                    }
                },
                password: {
                    validators: {
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '密码长度必须大于6位'
                        },
                        notEmpty: {
                            message: '密码不能为空'
                        }
                    }
                }
            }
        });
    });
</script>
